<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="/nf-preview-card/images/favicon-32x32.png"
  />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-top">
        <img src="/nf-preview-card/images/image-equilibrium.jpg">
        <div class="img-overlay">
          <img src="/nf-preview-card/images/icon-view.svg"/>
        </div>
        <div class="box-text">
          <a href="">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <div class="flex">
            <div class="eth">
              <img src="/nf-preview-card/images/icon-ethereum.svg">
              <p>0.041 ETH</p>
              <div class="days">
                <img src="/nf-preview-card/images/icon-clock.svg"/>
                <p>3 days letf</p>
              </div>
            </div>
          </div>
          <hr>
          
        </div>
      </div>
    </div>
  </div>

</body>
</html>
